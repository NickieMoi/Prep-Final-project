<html>

    <title>MyMealPal</title>

  </head>

    <div class="logo">
      <h1>My<span>Meal</span>Pal</h1>
    </div>

    <div id="Menu-bar">
      <ul class="delicacie" id="menu1"></ul>
      <!-- show characters names here -->
    </div>

      <div id="name">Meal name</div>
      <!-- display character image here -->

      <input type="text" name="Comment" id="addcomment1" />

    </form>
    <ul id="addcomment"></ul>
    <footer>
      <ul>
        <li class="like">Like!<span class="like-glyph">&#x2661;</span></li>
      </ul>
