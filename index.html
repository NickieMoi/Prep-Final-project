<html>
  <head>
    <title>MyMealPal</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="logo">
      <h1>My<span>Meal</span>Pal</h1>
    </div>

    <div id="Menu-bar">
      <!-- show characters names here -->
    </div>

    <div class="menu-procedure">
      <div id="detailed-info">
        <p id="name">Meal name</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Menu-Name"
        /><!-- display character image here -->
        <h4>Your comments:</h4>
        <form id="comment-form">
          <input type="text" placeholder="enter comments here" id="comment" name="comment" />
          <input type="submit" value="Add coments"/>
        </form>
      </div>
    </div>
    <footer>
      <ul>
        <li class="like">Like!<span class="like-glyph">&#x2661;</span></li>
      </ul>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
